<meta charset="UTF-8">
<input /> //usado para fazer entrada de dados
<button>Compare com o meu segredo</button>
<script>
    var segredo = 5
    var input = document.querySelector("input"); //serve para pegar a tag do html e joga aqui no JS p funcionar.
    
    function verifica() {
    if (input.value == segredo) { //input.value - p saber o valor que tem na caixinha

        alert("Você ACERTOU!");
    } else {
        alert("Você ERROU!!!")
    }
}

    var button = document.querySelector("button");
    button.onclick = verifica; 
</script>
