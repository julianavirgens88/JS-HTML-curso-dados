    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {
        var segredos = [];

        var numero = 1;

        while (numero <= quantidade) {
            var numeroAleatorio = sorteia();

            if (numeroAleatorio !== 0) {
                var achou = false;

                for (var posicao = 0; posicao < segredos.length; posicao++) {
                    if (segredo[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }
                if (achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }

            }

        }

        return segredos;
    }
    var segredos = sorteiaNumeros(5); //vai passar uma lista com 5 itens que não se repetem

    var input = document.querySelector("input"); //serve para pegar a tag do html e joga aqui no JS p funcionar.
    input.focus();

    function verifica() {
        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) { //input.value - p saber o valor que tem na caixinha

                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }
        if (achou == false) {
            alert("Você ERROU!");
        }

        input.value = "";//quando erramos a caixa de texto já é limpa automaticamente para tentarmos novamente.
        input.focus(); //deixa a caixinha já brilhando em destaque para a pessoa digitar a nova tentativa.
    }

    var button = document.querySelector("button");
    button.onclick = verifica; 
</script>
