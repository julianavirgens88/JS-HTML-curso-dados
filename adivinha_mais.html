<meta charset="UTF-8">
<input /> //usado para fazer entrada de dados
<button>Compare com o meu segredo</button>
<script>
    var segredo = Math.round(Math.random * 10);
    var input = document.querySelector("input"); //serve para pegar a tag do html e joga aqui no JS p funcionar.
    
    function verifica() {
    if (input.value == segredo) { //input.value - p saber o valor que tem na caixinha

        alert("Você ACERTOU!");
    } else {
        alert("Você ERROU!!!")
    }
    input.value = "";//quando erramos a caixa de texto já é limpa automaticamente para tentarmos novamente.
    input.focus(); //deixa a caixinha já brilhando em destaque para a pessoa digitar a nova tentativa.
}

    var button = document.querySelector("button");
    button.onclick = verifica; 
</script>
