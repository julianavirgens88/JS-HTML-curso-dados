<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        mostra("Você ACERTOU! O número pensado era " + numeroPensado);
        break; //quando alguém acertar o break faz acabar o looping ou posso alterar a variável da condição dando um valor que ela pare de repetir
        //nesse caso ex: tentativas = 4.

    } else {

        mostra("Você ERROU!");
    }

    tentativas++; // já gasta uma tentativa
}
    mostra("FIM!");

</script>
